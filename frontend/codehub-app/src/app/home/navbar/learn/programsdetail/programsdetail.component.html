<div *ngIf="selectedProgram">
  <div class="container text-center">
      <div class="row mt-3 p-3" style="border: 1px solid grey">          

            <div class="text-left col-12"><img [src]="selectedProgram.programLogo"/>programLogo</div>
            <h3 class="text-left font-weight-bold  col-12">{{selectedProgram.programTitle}}</h3>
            <hr class="col-11" style="border: 1px solid grey"> 
            <p class="text-left font-weight-bold col-12">â‚¬ {{selectedProgram.price}}</p>
            <hr class="col-11" style="border: 1px solid grey"> 
            <p class="text-justify col-12">Small Description: {{selectedProgram.smallDescription}}</p>  
            <hr class="col-11" style="border: 1px solid grey"> 
            <h5 class="text-left  col-12 ">Main Description</h5>      
            <p class="text-justify  col-12">{{selectedProgram.mainDescription}}</p>
            <hr class="col-11" style="border: 1px solid grey"> 
            <p class="text-justify  col-12">AdditionalInfo: {{selectedProgram.additionalInfo}}</p>
            <hr class="col-11" style="border: 1px solid grey"> 
            <p class="text-right font-weight-light font-italic  col-12">Category: {{selectedProgram.category}}</p>   
      </div>
      <div class="row justify-content-end">
       <button type="button" class="btn btn-info col-2 mr-3 my-5" (click)="applyForJob()">Apply</button>
       <button type="button" class="btn btn-danger col-2 my-5" (click)="onExit()">Exit</button>
      </div>
  </div>
  </div>
