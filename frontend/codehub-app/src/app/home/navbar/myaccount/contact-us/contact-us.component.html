<div class="jumbotron border">
        <h2 class="text-center">Contact us</h2>
</div>

<div class="container">
    <form action="" class="m-auto">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" name="name" required>          
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="validationDefault02" placeholder="Email" name="email" required>       
        </div>         
        <div class="form-group">
          <input type="number" class="form-control" id="validationDefault04" name="telephone" placeholder="Your telephone number">          
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="validationDefault05" name="subject" placeholder="Subject">
        </div>        
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="5" maxlength="300"></textarea>
        </div>
        <div class="form-group text-center mt-5">
            <button type="submit" class="btn btn-info btn-block">Send</button>
        </div>
    </form>
</div>
