
<div *ngIf="selectedJob">
<div class="container text-center">
    <div class="row">
        <aside class="col-12 col-md-4"><div class="text-left">{{selectedJob.companyLogo}}</div><h3 class="text-left">{{selectedJob.companyTitle}}</h3><hr><p class="text-justify">{{selectedJob.companyDescription}}</p></aside>
        <section class="col-12 col-md-8"><h3 class="text-left">{{selectedJob.jobTitle}}</h3><p class="text-left">{{selectedJob.location}}</p><hr><p class="text-justify">{{selectedJob.description}}</p><hr><p class="text-justify">{{selectedJob.qualifications}}</p><hr></section>        
    </div>
    <div class="row justify-content-end">
     <button type="button" class="btn btn-info col-2 mr-3" (click)="applyForJob()">Apply</button>
     <button type="button" class="btn btn-danger col-2" (click)="onExit()">Exit</button>
    </div>
</div>
</div>
