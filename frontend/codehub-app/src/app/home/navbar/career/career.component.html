<body>
<div class="jumbotron">
    <h2 class="text-center">Code.Career</h2>
</div>
<div class="container" *ngIf="notChooseJob">

    <div class="m-5">
      <div class="row">
        <form (ngSubmit)="onSearch(form1)" #form1="ngForm" class="col-12 col-xl-10">   
          <div class="row"> 
            <label for="jobtitleInput1" class="col-12 col-xl-2">JobTitle: </label>
            <input id="jobtitleInput1" class="form-control col-12 col-xl-3" type="text" placeholder="Search" [ngModel]="jobtitleInput" name="jobtitleInput">
            <label for="locationInput1" class="col-12 col-xl-2">Location: </label>
            <input id="locationInput1" class="form-control col-12 col-xl-3" type="text" placeholder="Search" [ngModel]="locationInput" name="locationInput">     
            <div class="col-12 col-xl-2 my-2 my-xl-0"> <button class="btn btn-info" type="submit" style="width:100%">Search</button></div>       
          </div>       
        </form>   
        <div class="col-12 col-xl-2 my-2 my-xl-0"> <button class="btn btn-danger" (click)="clear()" style="width:100%">Clear</button></div>
      </div>           
    </div>

  <ul class="text-center" >      
    <li class="row mt-2" *ngFor="let job of jobs">        
      <section class="col-12">
        <a class="row" (click)="onSelectJob(job)"> 
          <span class="col-md-2 col-4" style="border-right: #e9ecef solid 3px;">{{job.companyTitle}}</span>
          <span class="col-md-2 d-none d-md-inline" style="border-right: #e9ecef solid 3px;">{{job.dateCreated}}</span>
          <span class="col-6" style="border-right: #e9ecef solid 3px;">{{job.jobTitle}}</span>
          <span class="col-2">{{job.location}}</span>
        </a>
      </section>
    </li>
  </ul>
</div>

<app-careerdetail [selectedJob]="theJob" (jobExit)="onJobExit()"></app-careerdetail>

</body>
